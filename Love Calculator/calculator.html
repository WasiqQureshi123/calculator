<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="calculator.css">
  
</head>
<body>
    <header>
        <div class="card" >
            <div class="card-header"> Love Calculator </div>
            <div class="card-body">
              <form class="form-inline">
                <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Your Name" id="name1">
                </div>
                <div class="form1"><span> + </span></div>
                <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Love Name" id="name2">
                </div>
              </form>
              <br>
              <div >
                <button class="btn" onclick="checkloveper()">Click</button>
              </div>
              <br>
              <div class="perct">
                <input type="text" name="" id="lovevalue" class="form-control" placeholder="Love Percentage">
              </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
          </div>
   </header>

   <script>
    function checkloveper(){
    var name = document.getElementById('name1').value;
    var lovename = document.getElementById('name2').value;

    if(name == ""){
        alert('Please enter your name');
    }else if(name.length <=2){
        alert('Enter atleast 4 words');
    }else if(!isNaN(name)){
        alert('Numbers are not allowed');
    }
    
   else if(lovename == ""){
        alert('Please enter your name');
    }else if(lovename.length <=2){
        alert('Enter atleast 4 words');
    }else if(!isNaN(lovename)){
        alert('Numbers are not allowed');
    }
    else{
        var lovedata = Math.random()*100;
        lovedata = Math.floor(lovedata);
        document.getElementById('lovevalue').value = lovedata + "%";
    }

    }
   </script>
</body>
</html>
